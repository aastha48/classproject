{% extends 'base.html' %}
{% block bodyBlock %}
    <ul>

            {% for res in result %}
                <p>
                 <a href="{% url 'blog:detail' pk=res.pk %}">{{ res }}</a></p>
            {% empty %}
            <p>No results found</p>
            {% endfor %}
    </ul>
    {{ count }} related posts found

{% endblock bodyBlock %}
